
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Principal - Technoglass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            background-color: #003f5c;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            color: #fff;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-weight: 600;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-left: 240px;
            padding: 30px;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            border-radius: 10px;
            background-color: white;
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById("iframeContent").src = page;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Technoglass</h2>
        <a href="#" onclick="loadPage('objetivo1.html')">Objetivo 1</a>
        <a href="#" onclick="loadPage('objetivo2.html')">Objetivo 2</a>
        <a href="#" onclick="loadPage('objetivo3.html')">Objetivo 3</a>
        <a href="#" onclick="loadPage('objetivo4.html')">Objetivo 4</a>
    </div>

    <div class="main-content">
        <iframe id="iframeContent" src="objetivo1.html"></iframe>
    </div>
</body>
</html>
